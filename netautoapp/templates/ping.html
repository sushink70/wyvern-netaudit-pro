<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Device</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Ping a Device</h2>
            </div>
            <div class="card-body">
                <form id="ping-form" class="row g-3">
                    <div class="col-md-9">
                        <label for="target_ip" class="form-label">Enter IP Address</label>
                        <input type="text" id="target_ip" name="target_ip" class="form-control" placeholder="e.g., 192.168.1.1" required>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Ping</button>
                    </div>
                </form>
                <div id="result" class="mt-4">
                    <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#ping-form").on("submit", function (event) {
                event.preventDefault();
                const targetIp = $("#target_ip").val();
                $.ajax({
                    url: "{% url 'ping' %}",
                    type: "POST",
                    data: {
                        target_ip: targetIp,
                        csrfmiddlewaretoken: "{{ csrf_token }}",
                    },
                    success: function (response) {
                        const resultDiv = $("#result");
                        if (response.success) {
                            resultDiv.html(`<div class="alert alert-success">${response.message}</div>`);
                        } else {
                            resultDiv.html(`<div class="alert alert-danger">${response.message}</div>`);
                        }
                    },
                    error: function () {
                        $("#result").html(
                            `<div class="alert alert-danger">An error occurred while trying to ping the device.</div>`
                        );
                    }
                });
            });
        });
    </script>
</body>
</html>
